<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transcriptor de Videos YouTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽ¬ Transcriptor de Videos YouTube</h1>

    <form id="formulario" class="mb-4">
      <div class="mb-3">
        <label for="videoId" class="form-label">ID del Video de YouTube</label>
        <input type="text" class="form-control" id="videoId" placeholder="Ej: j-55ZnCcNIs" required>
      </div>
      <button type="submit" class="btn btn-primary">Obtener TranscripciÃ³n</button>
    </form>

    <div id="resultado" class="border rounded p-3 bg-white" style="white-space: pre-wrap;"></div>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const resultado = document.getElementById('resultado');

    formulario.addEventListener('submit', async function (e) {
      e.preventDefault();
      resultado.textContent = 'Cargando...';

      const videoId = document.getElementById('videoId').value;
      try {
        const res = await fetch(`/transcripcion/${videoId}`);
        const data = await res.json();

        if (res.ok) {
          resultado.textContent = data.transcripcion;
        } else {
          resultado.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        }
      } catch (err) {
        resultado.innerHTML = `<div class="alert alert-danger">Error al conectar con la API</div>`;
      }
    });
  </script>

</body>
</html>
